<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Clone Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sessions {
      width: 200px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #inputArea input {
      flex: 1;
      padding: 8px;
      border: none;
    }
    #inputArea button {
      padding: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
    }
    .message.user {
      background-color: #e0f7fa;
      align-self: flex-end;
    }
    .message.gpt {
      background-color: #fff9c4;
      align-self: flex-start;
    }
    .session {
      cursor: pointer;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid transparent;
    }
    .session.active {
      border-color: #007bff;
    }
    .session-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="sessions">
    <h3>Sessions</h3>
      <div id="sessionList">
        <div class="session-container">
          <div class="session active" data-session="session1">Session 1</div>
          <button style="margin-left: 5px;" onclick="deleteSession('session1', this)">Delete</button>
        </div>
      </div>
    <button onclick="newSession()">New Session</button>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    let currentSession = 'session1';
    const sessions = { 'session1': [] };

    function deleteSession(sessionId, btn) {
      fetch('/session/' + sessionId, { method: 'DELETE' })
      .then(response => response.json())
      .then(data => {
        console.log('Deleted', data);
        delete sessions[sessionId];
        btn.parentElement.remove();
        if (currentSession === sessionId) {
          const keys = Object.keys(sessions);
          currentSession = keys.length > 0 ? keys[0] : '';
          renderMessages();
        }
      })
      .catch(error => {
        console.error('Error deleting session:', error);
      });
    }

    function newSession() {
      const sessionCount = Object.keys(sessions).length + 1;
      const sessionId = 'session' + sessionCount;
      sessions[sessionId] = [];
      // Create container for session and delete button
      const container = document.createElement('div');
      container.className = 'session-container';
      const sessionDiv = document.createElement('div');
      sessionDiv.className = 'session';
      sessionDiv.dataset.session = sessionId;
      sessionDiv.innerText = 'Session ' + sessionCount;
      sessionDiv.onclick = () => switchSession(sessionId);
      const deleteBtn = document.createElement('button');
      deleteBtn.innerText = 'Delete';
      deleteBtn.style.marginLeft = '5px';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteSession(sessionId, deleteBtn);
      };
      container.appendChild(sessionDiv);
      container.appendChild(deleteBtn);
      document.getElementById('sessionList').appendChild(container);
      switchSession(sessionId);
    }

    function switchSession(sessionId) {
      currentSession = sessionId;
      document.querySelectorAll('.session').forEach(el => {
        el.classList.toggle('active', el.dataset.session === sessionId);
      });
      renderMessages();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;
      sessions[currentSession].push({ sender: 'user', text });
      renderMessages();
      input.value = '';
      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: text, session: currentSession })
      })
      .then(response => response.json())
      .then(data => {
        sessions[currentSession].push({ sender: 'gpt', text: data.response });
        renderMessages();
      })
      .catch(error => {
        sessions[currentSession].push({ sender: 'gpt', text: 'Error contacting server' });
        renderMessages();
      });
    }

    function renderMessages() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      sessions[currentSession].forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + msg.sender;
        div.innerText = msg.sender + ': ' + msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var input = document.getElementById("userInput");
  if(input){
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  }
});
</script>
</body>
</html>
